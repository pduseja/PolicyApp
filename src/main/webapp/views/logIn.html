<md-content layout-padding>
    <form name="userForm">
      <div layout="row" layout-xs="column" layout-sm="column" layout-align="space-between center">
        <div flex-gt-sm="80">
          <h3>
            User Login
          </h3>
        </div>
        </div>

      <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
          <label>Name</label>
          <input md-maxlength="30" required name="name" ng-model="user.name" />

          <!--<div class="hint" ng-if="showHints">Tell us what we should call you!</div>-->
          <div ng-messages="userForm.name.$error" ng-if="!showHints">
            <div ng-message="required">Username</div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input name="password" ng-model="user.password"  type="password" />
<!--ng-pattern="/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/"-->
          <div class="hint" ng-if="showHints">###-##-####</div>

          <div ng-messages="userForm.password.$error" ng-if="!showHints">
            <div ng-message="pattern">Please enter password.</div>
          </div>
        </md-input-container>
          
       <!--  <md-input-container class="md-block">
        <md-checkbox name="tos" ng-model="project.tos" required>
          Remember me.
        </md-checkbox>
        <div ng-messages="">
          <div ng-message="">
           Forgot password.
          </div>
        </div>
      </md-input-container> -->
      </div>
     <div layout-gt-sm="row">
      <md-button class="md-raised md-primary width100PCMargin0Padding0" ng-click="onLogIn()">Sign In</md-button>
     </div>
      <div style="display:none;" id="loginMsgDiv">
		   <p id="loginMsg" style="color: #D8000C;background-color: #FFBABA;border-radius: .3em;padding: 5px;text-align: center;"></p>
	   </div>   
    </form>
  </md-content>
